name: Windows Secure RDP

on:
  workflow_dispatch:

jobs:
  windows-rdp:
    runs-on: windows-2022
    timeout-minutes: 360

    steps:
      - name: Enable RDP Securely
        shell: powershell
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0

          # Keep NLA enabled (secure)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 1

          # Enable Firewall Rule for RDP
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        id: user_gen
        shell: powershell
        run: |
          $password = [System.Web.Security.Membership]::GeneratePassword(16,4)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDPUser" `
            -Password $securePass `
            -FullName "RDP User" `
            -Description "Temporary RDP User"

          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"

          echo "password=$password" >> $env:GITHUB_OUTPUT

      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Connect Tailscale
        shell: powershell
        env:
          TS_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"

          & $ts up --authkey=$env:TS_KEY --hostname=gh-win-${{ github.run_id }}

          $ip = & $ts ip -4
          if (-not $ip) { throw "Tailscale IP not assigned." }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Display Connection Info
        shell: powershell
        run: |
          Write-Host "==============================="
          Write-Host " WINDOWS RDP ACCESS"
          Write-Host " Address : $env:TS_IP"
          Write-Host " Username: RDPUser"
          Write-Host " Password: ${{ steps.user_gen.outputs.password }}"
          Write-Host "==============================="

          while ($true) {
            Write-Host "[$(Get-Date)] Runner Active..."
            Start-Sleep -Seconds 300
          }
