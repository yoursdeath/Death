name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        shell: powershell
        run: |
          # Enable RDP and disable NLA/Security layers for maximum compatibility
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Set up Firewall
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          # Restart service to apply changes
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        shell: powershell
        run: |
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = [char[]](33..46)
          }
          $password = -join (
              ($charSet.Upper | Get-Random -Count 4) +
              ($charSet.Lower | Get-Random -Count 4) +
              ($charSet.Number | Get-Random -Count 4) +
              ($charSet.Special | Get-Random -Count 4) | Sort-Object { Get-Random }
          )
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -FullName "RDP User" -Description "Remote Desktop User" -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          # Use GITHUB_OUTPUT for modern best practices
          echo "password=$password" >> $env:GITHUB_OUTPUT
        id: user_gen

      - name: Install Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        shell: powershell
        env:
          TS_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          $tsExe = "$env:ProgramFiles\Tailscale\tailscale.exe"
          & $tsExe up --authkey=$env:TS_KEY --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = ""
          $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
              $tsIP = & $tsExe ip -4
              if (-not $tsIP) { Start-Sleep -Seconds 5; $retries++ }
          }
          
          if (-not $tsIP) { throw "Tailscale IP not assigned." }
          echo "TS_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        shell: powershell
        run: |
          Write-Host "Tailscale IP: $env:TS_IP"
          $testResult = Test-NetConnection -ComputerName $env:TS_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              throw "TCP connection to RDP port 3389 failed"
          }
          Write-Host "RDP Port is Open!"

      - name: Maintain Connection
        shell: powershell
        run: |
          Write-Host "`n" + ("=" * 20)
          Write-Host "RDP ACCESS DETAILS"
          Write-Host "Address: $env:TS_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: ${{ steps.user_gen.outputs.password }}"
          Write-Host ("=" * 20) + "`n"
          
          while ($true) {
              Write-Host "[$(Get-Date)] Runner Heartbeat: RDP service is running..."
              Start-Sleep -Seconds 300
          }
